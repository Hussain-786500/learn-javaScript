<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- create button -->

    <nav>
        <a href="/"aria-current="page">Home</a>
        <a class="you" target="_blank" href=""> <abbr title="Body Mass Index.">BMI</abbr></a>
         <h1>BMI Calculator</h1>
    <a class="me"href="https://www.cdc.gov/bmi/about/index.html?utm_source=chatgpt.com">About</a>
   </nav>
<div>
  <form>
     <p><label>Height in CM</label> <input type="text" id="height"></p>
     <p> <label>Weight in KG</label> <input type="text" id="weight"></p>

     <button type="submit">Calculate</button>

     <div id="results"></div>
     <div id="weight-guide">
        
        <h3>BMI Weight Guide</h3>
        <ul>
        <li>Underweight = Less than 18.6</li>
        <li>Normal Range = 18.5 and 24.9</li>
        <li>Overweight = Greater than 24.9</li>
        </ul>
    
     </div>

    </form>
</div>     
</body>
<script src="script.js"></script>
</html>
